apiVersion: apps/v1
kind: Deployment
metadata:
  name: replica
spec:
  replicas: 5
  selector:
    matchLabels:
      app: replica
  template:
    metadata:
      labels:
        app: replica
    spec:
      containers:
        - name: replica
          image: gcr.io/google-samples/hello-app:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: replica
spec:
  selector:
    app: replica
  ports:
    - port: 80
      targetPort: 8080
